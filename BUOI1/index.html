    <script>
        //CAU 1
        let students = [
            {
                name: "NVA",
                age: 16,
                courses: ["mindX 01", "mindX 02", "mindX 03"]
            },
            {
                name: "NVB",
                age: 18,
                courses: ["mindX 01", "mindX 02", "mindX 04"]
            },
            {
                name: "NVC",
                age: 17,
                courses: ["mindX 01", "mindX 03", "mindX 04"]
            },
            {
                name: "NVD",
                age: 15,
                courses: ["mindX 01", "mindX 02", "mindX 03"]
            }
        ]
        let tuoi = () =>{
            document.getElementById("result").innerHTML = "";
            let age = prompt("Độ tuổi cần tìm?");
            for ( var student of students){
                if(student.age == age){
                    document.getElementById("result").innerHTML += 
                    student.name + " ";
                }
            }
            if(document.getElementById("result").innerHTML == ""){   
                    document.getElementById("result").innerHTML = "Không tìm thấy";
            }
        }
        let khoaHoc = () =>{
            document.getElementById("result").innerHTML = "";
            let crs = prompt("Khóa học cần tìm?");
            for (var student of students){
                for (var course of student.courses){
                    if(course == crs){
                        document.getElementById("result").innerHTML +=
                        student.name + " ";
                        break;
                    }
                }
            }
            if(document.getElementById("result").innerHTML == ""){   
                    document.getElementById("result").innerHTML = "Chưa có lớp học này!";
            }
        }
    </script>
